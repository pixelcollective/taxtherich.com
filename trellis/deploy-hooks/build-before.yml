- name: Install yarn dependencies
  command: yarn
  connection: local
  args:
    chdir: "{{ project_local_path }}/web/app/mu-plugins/lantern"

- name: Install plugin Composer dependencies
  command: composer install --no-ansi --no-dev --no-interaction --no-progress --optimize-autoloader --no-scripts
  args:
    chdir: "{{ deploy_helper.new_release_path }}/web/app/mu-plugins/lantern"

- name: Compile plugin assets for production
  command: yarn build:production
  connection: local
  args:
    chdir: "{{ project_local_path }}/web/app/mu-plugins/lantern"

- name: Copy plugin production distributables
  synchronize:
    src: "{{ project_local_path }}/web/app/mu-plugins/lantern/public"
    dest: "{{ deploy_helper.new_release_path }}/web/app/mu-plugins/lantern/public"
    group: no
    owner: no
    rsync_opts: --chmod=Du=rwx,--chmod=Dg=rx,--chmod=Do=rx,--chmod=Fu=rw,--chmod=Fg=r,--chmod=Fo=r
