- name: Compile plugin assets for production
  command: yarn build:production
  connection: local
  args:
    chdir: "{{ project_local_path }}/web/app/mu-plugins/wp-stasis"

- name: Copy plugin production distributables
  synchronize:
    src: "{{ project_local_path }}/web/app/mu-plugins/wp-stasis/dist"
    dest: "{{ deploy_helper.new_release_path }}/web/app/mu-plugins/wp-stasis/dist"
    group: no
    owner: no
    rsync_opts: --chmod=Du=rwx,--chmod=Dg=rx,--chmod=Do=rx,--chmod=Fu=rw,--chmod=Fg=r,--chmod=Fo=r
