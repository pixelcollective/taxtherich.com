# Documentation: https://roots.io/trellis/docs/local-development-setup/
# `wordpress_sites` options: https://roots.io/trellis/docs/wordpress-sites
# Define accompanying passwords/secrets in group_vars/development/vault.yml

wordpress_sites:
  taxtherich.com:
    site_hosts:
      - canonical: api.taxtherich.test
    local_path: ../api # path targeting local Bedrock site directory (relative to Ansible root)
    admin_email: developers@tinypixel.dev
    multisite:
      enabled: false
    ssl:
      enabled: false
      provider: self-signed
    cache:
      enabled: false
