# Documentation: https://roots.io/trellis/docs/remote-server-setup/
# `wordpress_sites` options: https://roots.io/trellis/docs/wordpress-sites
# Define accompanying passwords/secrets in group_vars/staging/vault.yml

wordpress_sites:
  taxtherich.com:
    site_hosts:
      - canonical: api.taxtherich.com
    local_path: ../api # path targeting local Bedrock site directory (relative to Ansible root)
    repo: git@github.com:pixelcollective/taxtherich.com.git # replace with your Git repo URL
    repo_subtree_path: api # relative path to your Bedrock/WP directory in your repo
    branch: development
    multisite:
      enabled: false
    ssl:
      enabled: true
      provider: letsencrypt
    cache:
      enabled: true
